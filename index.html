<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1613f20edb.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>


<body>

    <header class="header">
        <div class="avatar">
            <i class="fas fa-user-circle"></i>
        </div>

        <div class="login">

            <div class="sign">
                <h2>Sign In</h2>
            </div>

            <label for="">
                <input type="text" class="ico-avatar" placeholder="User name" maxlength="12">
            </label>

            <label for="" >
                <input type="password" class="ico-lock" placeholder="Password" maxlength="20">
            </label>

            <button class="btn">Login</button>

            <div class="option">
                
                <input type="checkbox"  id="opt-in">
                <label for="opt-in"><p>Remember me</p></label>
                
                <div div class="pad">   
                <p><a href="#">Forgot Password?</a></p>
                </div>

            </div>
        </div>
    </header>
</body>
</html>
